{% for post in posts %}
    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.description }}</p>
    <p><strong>Author:</strong> {{ post.author }}</p>
    <a href="{% url 'post_delete' post.id %}">Delete</a>
{% endfor %}
<a href="{% url 'post_create' %}">Create Post</a>
