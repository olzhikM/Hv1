{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Доступные столики</h2>

    <form method="get" class="mb-3">
        <label for="date">Выберите дату:</label>
        <input type="date" name="date" value="{{ date }}" class="form-control w-25 d-inline-block">
        <button type="submit" class="btn btn-primary">Фильтр</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Номер</th>
                <th>Места</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td>{{ table.number }}</td>
                <td>{{ table.seats }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">Нет свободных столиков</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
