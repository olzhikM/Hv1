{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Удаление брони</h2>
    <p>Вы уверены, что хотите удалить бронь для {{ reservation.customer.name }} на {{ reservation.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
